<body>
<section layout:fragment="content">
    <div class="main-content">

    <div class="login-container">
        <div class="left-image">
            <img th:src="@{/resources/img/loginbooks1.jpeg}" src="../static/resources/img/loginbooks1.jpeg">
        </div>
        <div class="grey-box-login">
            <div class="login-heading">
                <p>
                    LOG IN
                </p>
            </div>
            <form class="login-form" role="form" th:action="@{/login}" method="post">

                <div class="input">
                    <label hidden="hidden" th:text="#{login.username}" for="username"></label>
                    <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
                </div>
                <div class="input">
                    <label hidden="hidden" th:text="#{login.password}" for="password" ></label>
                    <input type="password" id="password" name="password" placeholder="Password"/> <br/>
                </div>
                <div th:if="${param.error}">
                    <p style="color: red; display: block; text-align: center; margin-bottom: 15px;">Invalid username or password!</p>
                </div>
                <button type="submit" th:text="#{login.login}" >Log in</button>
            </form>
            <div class ="registered">
                <p>
                    Sie sind noch nicht registiert? Klicken Sie hier:
                </p>
                <span>
                    <a th:href="@{/register}">
                        <button>REGISTRIEREN</button>
                    </a>
                </span>
            </div>
        </div>
        <div class="right-image">
            <img th:src="@{/resources/img/loginbooks1.jpeg}" src="../static/resources/img/loginbooks2.jpeg">
        </div>
    </div>

    </div>
</section>
