<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Schiller Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <section class="header-section">
        <img th:src="@{/resources/img/cover/PHOTO-2023-10-27-10-31-24.jpg}" src="../static/resources/img/cover/PHOTO-2023-10-27-10-31-24.jpg" alt="Library Background">
        <div class="header-text">
            <p class="home-title">SCHILLER</p>

        </div>
    </section>

    <section class="welcome-section">
        <p th:text="#{home.welcome}">Willkommen in unserer Buchhandlung</p>
    </section>

    <section class="about-section">
        <img th:src="@{/resources/img/cover/bookicon.svg}" src="../static/resources/img/cover/bookicon.svg" alt="book icon">
        <p></p>
        <div class="about-text">
            <p th:text="#{home.text}"></p>
            <p th:text="#{home.team}">Ihr Team vom Buchladen Schiller</p>
        </div>
    </section>
</section>
</body>
</html>
